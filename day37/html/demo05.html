<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单标签</title>
	</head>
	<body>
		<form action="success.html" method="get">
			<table border="1" align="center" cellspacing="0" cellpadding="20">
				<tr>
					<td>
						<label for="username">用户名</label>
					</td>
					<td>
						<input type="text" placeholder="请输入用户名" id="username" name="username" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="password">密码</label>
					</td>
					<td>
						<input type="text" placeholder="请输入密码" id="password" name="password" />
					</td>
				</tr>
				<tr>
					<td>
						性别
					</td>
					<td>
						<input type="radio" name="gender" value="nan" />男
						<input type="radio" name="gender" value="nv" />女
					</td>
				</tr>
				<tr>
					<td>
						爱好
					</td>
					<td>
						<input type="checkbox" name="hobby" value="lanqiu" />篮球
						<input type="checkbox" name="hobby" value="zuqiu" />足球
						<input type="checkbox" name="hobby" value="tableball" />桌球
						<input type="checkbox" name="hobby" value="wangqiu" />网球
					</td>
				</tr>
				<tr>
					<td>
						地址
					</td>
					<td>
						<select name="sheng">
							<option value="">--请选择所在省份--</option>
							<option value="sichuan">四川</option>
						 </select>省
						 <select name="shi">
							<option value="">--请选择所在城市--</option>
							<option value="chengdu">成都</option>
							<option value="mianyang">绵阳</option>
						  </select>市
					</td>
				</tr>
				<tr>
					<td>自我介绍</td>
					<td>
						<textarea></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="注册">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
