<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单标签</title>
	</head>
	<body>
		<form>
			用户名：<input type="text" placeholder="请输入用户名"><br>
			密码：<input type="password" placeholder="请输入密码" /><br>
			生日：<input type="date"><br>
			性别：<input type="radio" checked>男
				  <input type="radio">女<br>
			爱好：<input type="checkbox" />篮球
				  <input type="checkbox" />足球
				  <input type="checkbox" />乒乓球
				  <input type="checkbox" />桌球<br>
			地址：<select>
					<option>--请选择所在省份--</option>
					<option>四川</option>
					<option selected>黑龙江</option>
				  </select>省
				  <select>
				  		<option>--请选择所在城市--</option>
						<option>成都</option>
						<option selected>眉山</option>
						<option>乐山</option>
						<option>哈尔滨</option>
						<option>漠河</option>
						<option>佳木斯</option>
				  </select>市<br>
			邮箱：<input type="email"><br>
			私密照：<input type="file"><br>
			自我介绍：<textarea></textarea><br>
			<input type="button"><br>
			<input type="reset"><br>
			<input type="submit" />
		</form>
	</body>
</html>
