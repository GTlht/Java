<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单标签</title>
	</head>
	<body>
		<form action="success.html" method="get">
			用户名：<input type="text" name="username"><br>
			密码：<input type="password" name="password" /><br>
			性别：<input type="radio" name="gender" value="nan">男
				 <input type="radio" name="gender" value="nv">女<br>
			爱好：<input type="checkbox" name="hobby" value="lanqiu">篮球
				  <input type="checkbox" name="hobby" value="zuqiu">足球
				  <input type="checkbox" name="hobby" value="yumao">羽毛球
				  <input type="checkbox" name="hobby" value="pingpang">乒乓球<br>
			邮箱：<input type="email" name="email"><br>
			地址：<select name="sheng">
					<option value="">--请选择所在省份--</option>
					<option value="sichuan">四川</option>
			     </select>省
				 <select name="shi">
					<option value="">--请选择所在城市--</option>
					<option value="chengdu">成都</option>
					<option value="mianyang">绵阳</option>
				  </select>市<br>
			<input type="submit" value="注册">
		</form>
	</body>
</html>
