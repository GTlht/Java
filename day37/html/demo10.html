<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标签选择器</title>
		<style>
			div {
				border: 1px solid green;
				color:red;
				font-size: 100px;
			}
			
			span {
				border: 1px solid blue;
				color: red;
				font-size: 100px;
			}
			
			input {
				color: red;
				font-size: 100px;
			}
		</style>
	</head>
	<body>
		<div>在吗</div>
		<span>约吗</span>
		<input type="text"/>
	</body>
</html>
