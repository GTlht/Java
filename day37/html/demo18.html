<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪类选择器</title>
		<style>
			a:link {
				color: red;
				font-size: 100px;
			}
			
			a:hover {
				color: yellow;
				font-size: 200px;
			}
			
			a:active {
				color: green;
				font-size: 300px;
			}
			
			a:visited {
				color: blueviolet;
			}
		</style>
	</head>
	<body>
		<a href="#">点我啊</a>
	</body>
</html>
