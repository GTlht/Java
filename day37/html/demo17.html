<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>复合选择器</title>
		<style>
			/* b > p {
				color: red;
			} */
			
			/* #b2 > p {
				color: red;
			} */
			
			/* .aaa > p {
				color:red;
			} */
			
			/* #b3 > .ccc {
				color: red;
			} */
			
			#b3 > p[class] {
				color: red;
			}
		</style>
	</head>
	<body>
		<b id="b1" class="aaa">
			<p>aaa</p>
			<div>
				bbb
				<p>ccc</p>
			</div>
		</b>
		<b id="b2" class="bbb">
			<p>aaa</p>
			<div>
				bbb
				<p>ccc</p>
			</div>
		</b>
		<b id="b3" class="aaa">
			<p class="ccc">aaa</p>
			<p class="ddd">aaa</p>
			<div>
				bbb
				<p>ccc</p>
			</div>
		</b>
	</body>
</html>
