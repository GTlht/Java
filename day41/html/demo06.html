<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>location对象_方法</title>
		<script>
			function aaa() {
				location.reload();
			}
			
			function add() {
				//给body添加背景颜色
				document.body.bgColor = "yellowgreen";
			}
		</script>
	</head>
	<body>
		<input type="button" value="刷新" onclick="aaa()" />
		<input type="button" value="添加背景颜色" onclick="add()" />
	</body>
</html>
