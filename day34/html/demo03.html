<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本标签</title>
	</head>
	<body>
		<!-- 加粗标签 -->
		加粗标签<br>
		<b>加粗标签</b><br>
		<strong>加粗标签</strong>
		
		<br>
		<br>
		<br>
		
		<!-- 斜体标签 -->
		斜体标签<br>
		<i>斜体标签</i><br>
		<em>斜体标签</em>
		
		<br>
		<br>
		<br>
		
		<!-- 删除线标签 -->
		删除线标签<br>
		<s>删除线标签</s><br>
		<del>删除线标签</del>
		
		<br>
		<br>
		<br>
		
		<!-- 下划线标签 -->
		下划线标签<br>
		<u>下划线标签</u><br>
		<ins>下划线标签</ins>
	</body>
</html>
