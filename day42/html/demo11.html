<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>点击事件</title>
		<script>
			function aaa() {
				alert("约吗");
			}
			
			function bbb() {
				alert("滚犊子");
			}
		</script>
	</head>
	<body>
		<input type="button" value="单机" onclick="aaa()">
		<input type="button" value="双击" ondblclick="bbb()">
	</body>
</html>
