<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单事件</title>
		<script>
			function aaa() {
				alert("约吗");
			}
		</script>
	</head>
	<body>
		<input type="radio" onchange="aaa()" /><br>
		<input type="checkbox" onchange="aaa()" />
		<input type="checkbox" onchange="aaa()" />
		<input type="checkbox" onchange="aaa()" />
		<input type="checkbox" onchange="aaa()" /><br>
		<select onchange="aaa()">
			<option>--请选择所在省份--</option>
			<option>四川</option>
			<option>河北</option>
			<option>辽宁</option>
		</select>
	</body>
</html>
