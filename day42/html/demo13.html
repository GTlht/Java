<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>焦点事件</title>
		<script>
			function aaa() {
				var input = document.getElementById("username");
				input.style.backgroundColor = "lightgrey";
			}
			
			function bbb() {
				var input = document.getElementById("username");
				input.style.backgroundColor = "white";
			}
			
			function ccc() {
				var input = document.getElementById("password");
				input.style.backgroundColor = "lightgrey";
			}
			
			function ddd() {
				var input = document.getElementById("password");
				input.style.backgroundColor = "white";
			}
		</script>
	</head>
	<body>
		用户名：<input type="text" id="username" onblur="bbb()" onfocus="aaa()"><br>
		密码：<input type="password" id="password" onblur="ddd()" onfocus="ccc()"><br>
	</body>
</html>
