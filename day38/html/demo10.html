<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>清除浮动</title>
		<style>
			.aaa {
				border: 1px solid red;
				width: 200px;
				height: 200px;
				float: right;
			}
			
			.bbb {
				border: 1px solid black;
				width: 200px;
				height: 200px;
				
				/* clear: left; */
			}
		</style>
	</head>
	<body>
		<div class="aaa"></div>
		<div style="clear: both"></div>
		<div class="bbb"></div>
	</body>
</html>
