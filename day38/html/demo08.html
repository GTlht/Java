<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内边距</title>
		<style>
			* {
			  box-sizing: border-box;
			}
			
			.aaa {
				border: 1px solid red;
				width: 200px;
				height: 200px;
				
				padding-top: 20px;
				padding-left: 20px;
				padding-right: 20px;
				padding-bottom: 20px;
			
			}
			
			.bbb {
				border: 1px solid black;
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="aaa">
			<div class="bbb"></div>
		</div>
	</body>
</html>
