<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>相对定位</title>
		<style>
			* {
				box-sizing: border-box;
			}
			
			.aaa {
				border: 1px solid red;
				width: 200px;
				height: 200px;
			}
			
			.bbb {
				border: 1px solid black;
				width: 100px;
				height: 100px;
				
				position: relative;
				top: 20px;
				left: 20px;
				/* right: 20px; */
			}
			
			.ccc {
				border: 1px solid yellowgreen;
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="aaa">
			<div class="bbb"></div>
			<div class="ccc"></div>
		</div>
	</body>
</html>
