<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Date</title>
		<script>
			var date = new Date();
			
			var time = date.getTime();
			alert(time);//1660274539163
			
			var localDate = date.toLocaleDateString();
			alert(localDate);//2022/8/12
			
			var localTime = date.toLocaleTimeString();
			alert(localTime);//11:23:25
			
			var local = date.toLocaleString();
			alert(local);
		</script>
	</head>
	<body>
	</body>
</html>
