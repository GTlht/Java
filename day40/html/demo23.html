<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>操作标签样式</title>
		<script>
			//当页面加载完执行方法体中的内容
			window.onload = function() {
				//获取标签对象
				var div = document.getElementById("aaa");
				
				//给div标签对象施加样式
				div.style.border = "1px solid red";
				div.style.fontSize = "100px";
				div.style.color = "yellowgreen";
			}
		</script>
	</head>
	<body>
		<div id="aaa">约吗</div>
	</body>
</html>
