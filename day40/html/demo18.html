<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>获取标签对象</title>
		<script>
			//当页面加载完才会执行方法体中的内容
			window.onload = function() {
				//获取div标签对象
				var div = document.getElementById("aaa");
				alert(div);
				
				var input = document.getElementById("bbb");
				alert(input);
			}
		</script>
	</head>
	<body>
		<div id="aaa"></div>
		<input id="bbb" />
	</body>
</html>
