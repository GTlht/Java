<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>操作标签的文本数据</title>
		<script>
			//当页面加载完执行方法体中的内容
			window.onload = function() {
				//获取div标签对象
				var div = document.getElementById("div");
				//设置标签的文本数据
				div.innerHTML = "滚犊子";
			}
		</script>
	</head>
	<body>
		<div id="div">约吗</div>
	</body>
</html>
