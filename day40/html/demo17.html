<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>获取标签对象</title>
	</head>
	<body>
		<div id="aaa"></div>
		<input id="bbb"/>
	</body>
	<script>
		//获取div标签对象
		var div = document.getElementById("aaa");
		alert(div);//[object HTMLDivElement]
		
		//获取input标签对象
		var input = document.getElementById("bbb");
		alert(input);//[object HTMLInputElement]
	</script>
</html>
