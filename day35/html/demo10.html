<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格标签</title>
	</head>
	<body>
		<table border="1" width="400" height="300" align="center">
			<tr>
				<td>第一行第一列</td>
				<td>第一行第二列</td>
				<td>第一行第三列</td>
			</tr>
			<tr>
				<td>第二行第一列</td>
				<td>第二行第二列</td>
				<td>第二行第三列</td>
			</tr>
			<tr>
				<td>第三行第一列</td>
				<td>第三行第二列</td>
				<td>第三行第三列</td>
			</tr>
		</table>
	</body>
</html>
