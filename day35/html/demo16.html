<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单标签</title>
	</head>
	<body>
		<form>
			用户名：<input type="text" placeholder="请输入用户名"/><br>
			密码：<input type="password" placeholder="请输入密码"/><br>
			性别：<input type="radio" checked="checked">男
				 <input type="radio" checked>女<br>
			出生日期：<input type="date"><br>
			爱好：<input type="checkbox" />Java
				  <input type="checkbox" checked="checked" />睡觉
				  <input type="checkbox" />打篮球
				  <input type="checkbox" />跳舞<br>
			户籍：<select>
					<option>--请选择所在省份--</option>
					<option>四川</option>
					<option selected="selected">辽宁</option>
					<option>河北</option>
				 </select>省
				 <select>
					<option>--请选择所在城市--</option>
					 <option>成都</option>
					 <option>绵阳</option>
					 <option>宜宾</option>
					 <option selected>沈阳</option>
					 <option>大连</option>
					 <option>鞍山</option>
					 <option>石家庄</option>
					 <option>邯郸</option>
					 <option>张家口</option>
				 </select>市<br>
			邮箱：<input type="email" placeholder="请输入邮箱"/><br>
			手机号：<input type="text" placeholder="请输入手机号"/><br>
			私密照：<input type="file"><br>
			颜色：<input type="color"/><br>
			年龄：<input type="number"/><br>
			秘密：<input type="hidden"/><br>
			自我介绍：<textarea></textarea><br>
			<input type="button"/><br>
			<input type="submit"/><br>
			<input type="reset"/>
		</form>
	</body>
</html>
