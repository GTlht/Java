<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格标签</title>
	</head>
	<body>
		<table border="1" align="center" cellspacing="0" cellpadding="30">
			<caption>用户表</caption>
			<tr>
				<th>编号</th>
				<th>姓名</th>
				<th>年龄</th>
			</tr>
			<tr>
				<td>1</td>
				<td>tom</td>
				<td>18</td>
			</tr>
			<tr>
				<td>2</td>
				<td>jerry</td>
				<td>19</td>
			</tr>
		</table>
	</body>
</html>
